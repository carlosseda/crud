    <body>
        <header>
            <div class="header-element">
                <h2>AlizeBoats</h2>
            </div>

            <div class="header-element">
                <page-title-component></page-title-component>
            </div>

            <div class="header-element">
                <menu-component menu="header"></menu-component>
            </div>
        </header>

        <main>
            <alert-message-component></alert-message-component>
            <div class="main-element crud">
                <div class="crud__table">
                    <table-filter-component></table-filter-component>
                    <table-component url="http://141.94.27.118:8080//users"></table-component>
                    <table-pagination-component></table-pagination-component>
                </div>

                <div class="crud__form">
                    <form class="admin-form" id="admin-form" action="http://141.94.27.118:8080//users" autocomplete="off">
                                
                        <input autocomplete="false" name="hidden" type="text" style="display:none;">
                        <input type="hidden" name="id" value="">
        
                        <div class="tabs-container">
                            <div class="tabs-container-menu">
                                <ul>
                                    <li class="tab-item tab-active" data-tab="content">
                                        Contenido
                                    </li>      
                                </ul>
                            </div>

                            <div class="tabs-container-buttons">
                                <div class="crud__create-button" id="crud__store-button"> 
                                    <svg viewBox="0 0 24 24">
                                        <path d="M0 0h24v24H0z" fill="none"/>
                                        <path class="crud__create-button-icon" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <ul id="crud__form-errors"></ul>
                        
                        <div class="tab-panel tab-active" data-tab="content">
                            <div class="crud__form-two-columns">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="name" class="label-highlight">Nombre</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="name" value="" class="input-highlight"  />
                                    </div>
                                </div>

                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="email" class="label-highlight">Email</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="email" value="" class="input-highlight"  />
                                    </div>
                                </div>

                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="password" class="label-highlight">Contraseña</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="password" name="password" value=""  class="input-highlight"  />
                                    </div>
                                </div>

                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="c_password" class="label-highlight">Repita la contraseña</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="password" name="c_password" value=""  class="input-highlight"  />
                                    </div>
                                </div>
                            </div>
                            <div class="crud__form-one-column">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="rol" class="label-highlight">Rol</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <select name="role">
                                            <option value="admin">Admin</option>
                                            <option value="user">Usuario</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-panel" data-tab="shop">
                            <div class="crud__form-one-column">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="price" class="label-highlight">Precio</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="number" name="price" value="" class="input-highlight"  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <footer></footer>
           
        <script src="node_modules/clientjs/dist/client.min.js"></script>

        <script type="module" src="js/app.js"></script>

        <script src="https://ajax.googles.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400']
                }
            });        
        </script>
