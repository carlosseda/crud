            <div class="header-element title">
                <h1>Título</h1>
            </div>

        <main>
            <div class="main-element subtitle">
                <h2>Subtítulo</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <table>
                        <tr>
                          <th>Id</th>
                          <th>Título</th>
                          <th>Precio</th>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>Maria Anders</td>
                          <td>25</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>Francisco Chang</td>
                          <td>30</td>
                        </tr>
                    </table>
                </div>

                <div class="crud__form">

                    <form class="admin-form" id="book-form" action="http://141.94.27.118:8080/api/register" autocomplete="off">
                                
                        <input autocomplete="false" name="hidden" type="text" style="display:none;">
                        <input type="hidden" name="id" value="">
        
                        <div class="tabs-container">
                            <div class="tabs-container-menu">
                                <ul>
                                    <li class="tab-item tab-active" data-tab="content">
                                        Contenido
                                    </li>      
                                    <li class="tab-item" data-tab="shop">
                                        Tienda
                                    </li>
                                </ul>
                            </div>

                            <div class="tabs-container-buttons">
                                <div class="crud__create-button" id="crud__create-button"> 
                                    <svg viewBox="0 0 24 24">
                                        <path d="M0 0h24v24H0z" fill="none"/>
                                        <path class="crud__create-button-icon" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-panel tab-active" data-tab="content">
                            <div class="crud__form-one-column">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="title" class="label-highlight">Título</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="title" value="" class="input-highlight"  />
                                    </div>
                                </div>

                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="author" class="label-highlight">Autor</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="author" value="" class="input-highlight"  />
                                    </div>
                                </div>

                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="editor" class="label-highlight">Editor</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="editor" value=""  class="input-highlight"  />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-panel" data-tab="shop">
                            <div class="crud__form-one-column">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label for="price" class="label-highlight">Precio</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="number" name="price" value="" class="input-highlight"  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </main>
